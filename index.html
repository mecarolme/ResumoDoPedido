<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>CARD - Resumo do pedido</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <img id="back-img" src="images/pattern-background-desktop.svg" alt="">

  <div class="container">
    <div id="card">
      <div class="header">
      </div>

      <div class="main">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks,
          and podcasts on any device anywhere you like!</p>

        <div class="smallCard">
          <div class="grid">
            <img class="img-grid" src="images/icon-music.svg" alt="imgmusic">
            <h5 class="title">Annual Plan</h5>
            <button class="btn-grid btn-change">Change</button>
            <p class="price">$59.99/year</p>
          </div>
        </div>
      </div>

      <div class="footer">
        <button class="btn-continue">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://github.com/mecarolme" target="_blank">mecarolme</a>
    </div>
  </div>
</body>
</html>
